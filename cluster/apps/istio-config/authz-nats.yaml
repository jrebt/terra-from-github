apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: nats-allow-event-logger-only
  namespace: nats
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - event-logger
    - from:
        - source:
            namespaces:
              - nats
    - from:
        - source:
            namespaces:
              - keda
