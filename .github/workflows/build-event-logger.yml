name: 'Build Event Logger'

on:
  push:
    branches: [main]
    paths:
      - 'services/event-logger/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: 'Build & Push Event Logger'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/event-logger
          push: true
          tags: |
            ghcr.io/jreb-123/event-logger:${{ github.sha }}
            ghcr.io/jreb-123/event-logger:latest
