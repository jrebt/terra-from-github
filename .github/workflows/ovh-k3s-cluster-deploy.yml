name: 'OVH K3s New Cluster Deploy'
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
          - clean

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform ${{ github.event.inputs.action }}'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          terraform_wrapper: false

      - name: CLEAN Terraform State
        if: github.event.inputs.action != 'plan'
        run: |
          rm -rf .terraform .terraform.lock.hcl terraform.tfstate*
        working-directory: ./cluster/providers/ovh/terraform

      - name: Install OpenStack CLI
        if: github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy' || github.event.inputs.action == 'clean'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-openstackclient

      - name: Cleanup existing keypair
        if: github.event.inputs.action == 'apply' || github.event.inputs.action == 'clean'
        run: |
          openstack keypair delete k3s-new-keypair || echo "Keypair not found, continuing"
        env:
          OS_AUTH_URL: "https://auth.cloud.ovh.net/v3"
          OS_DOMAIN_NAME: "default"
          OS_TENANT_ID: ${{ secrets.OPENSTACK_TENANT_ID }}
          OS_USERNAME: ${{ secrets.OPENSTACK_USERNAME }}
          OS_PASSWORD: ${{ secrets.OPENSTACK_PASSWORD }}
          OS_REGION_NAME: "GRA11"

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./cluster/providers/ovh/terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./cluster/providers/ovh/terraform

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: |
          set +e
          terraform plan -detailed-exitcode
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -eq 2 ]; then
            echo "Changes detected, proceeding"
            exit 0
          elif [ $EXIT_CODE -ne 0 ]; then
            echo "Plan failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
        working-directory: ./cluster/providers/ovh/terraform
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve
        working-directory: ./cluster/providers/ovh/terraform
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve
        working-directory: ./cluster/providers/ovh/terraform
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: Generate Ansible Inventory
        if: github.event.inputs.action == 'apply'
        run: |
          INVENTORY_DIR="${GITHUB_WORKSPACE}/cluster/providers/ovh/ansible/inventory"
          mkdir -p "$INVENTORY_DIR"

          echo "=== Terraform outputs ==="
          terraform output || true

          echo "=== Generating inventory ==="
          terraform output -raw ansible_inventory > "$INVENTORY_DIR/hosts.yml"

          echo "=== Inventory content ==="
          cat "$INVENTORY_DIR/hosts.yml"
          echo "=== Inventory file size ==="
          wc -c "$INVENTORY_DIR/hosts.yml"
        working-directory: ./cluster/providers/ovh/terraform
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: Upload Inventory
        if: github.event.inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: ansible-inventory
          path: ${{ github.workspace }}/cluster/providers/ovh/ansible/inventory/

  ansible:
    needs: terraform
    if: github.event.inputs.action == 'apply'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cluster/providers/ovh/ansible

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Inventory
        uses: actions/download-artifact@v4
        with:
          name: ansible-inventory
          path: ${{ github.workspace }}/cluster/providers/ovh/ansible/inventory/

      - name: Verify Inventory
        run: |
          echo "=== Inventory file ==="
          cat inventory/hosts.yml
          echo "=== Validating YAML ==="
          python3 -c "import yaml; yaml.safe_load(open('inventory/hosts.yml'))" && echo "YAML OK"

      - name: Install Ansible
        run: |
          sudo apt-get update && sudo apt-get install -y ansible jq yq

      - name: SSH Setup
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OVH_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Wait 5min for instances
        run: sleep 300

      - name: Run Ansible Playbooks
        run: |
          ansible-playbook playbooks/k3s-install.yml || true
          ansible-playbook playbooks/cluster-config.yml || true
          ansible-playbook playbooks/argocd-install.yml || true
