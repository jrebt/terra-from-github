name: 'OVH K3s Cluster Deploy'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
          - clean    # â† NUEVO: para limpiar cuotas

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform ${{ github.event.inputs.action }}'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./providers/ovh/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          terraform_wrapper: false

      # ========================================
      # LIMPIEZA AGRESIVA para cuotas OVH
      # ========================================
      - name: ğŸ”§ CLEAN Terraform + OVH Quotas
        if: github.event.inputs.action != 'plan'
        run: |
          echo "ğŸ§¹ Limpieza agresiva para cuotas OVH..."
          rm -rf .terraform .terraform.lock.hcl terraform.tfstate* .terraform.tfstate*
          git clean -fdx --exclude=*.tfvars
          echo "âœ… Limpieza completada"

      - name: Terraform Init (retry 5x)
        run: |
          max_attempts=5
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            terraform init -upgrade && break
            attempt=$((attempt+1))
            echo "âŒ Init failed, retrying... ($attempt/$max_attempts)"
            sleep 15
          done
          if [ $attempt -ge $max_attempts ]; then
            echo "ğŸ’¥ Init failed after $max_attempts attempts"
            exit 1
          fi

      - name: Terraform Validate
        run: terraform validate

      # ========================================
      # PLAN / APPLY con cuotas mÃ­nimas
      # ========================================
      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: terraform plan -detailed-exitcode
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: ğŸš€ Terraform Apply (MÃ­nimo)
        if: github.event.inputs.action == 'apply'
        run: |
          echo "ğŸ¯ Verificando compute.tf antes de apply..."
          grep -q "security_groups = \[\"default\"\]" compute.tf || echo "âŒ compute.tf debe usar security_groups = [\"default\"]"
          terraform apply -auto-approve --refresh=false
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      # ========================================
      # LIMPIAR REGISTRO TERRAFORM (cuotas)
      # ========================================
      - name: ğŸ§¹ Clean Terraform State (Post-Apply)
        if: github.event.inputs.action == 'apply' || github.event.inputs.action == 'clean'
        run: |
          echo "ğŸ§¹ Limpiando estado Terraform..."
          rm -f terraform.tfstate* .terraform.lock.hcl
          echo "âœ… Estado limpiado - cuotas liberadas"

      - name: ğŸ’¥ Emergency Destroy (cuotas bloqueadas)
        if: github.event.inputs.action == 'destroy' || github.event.inputs.action == 'clean'
        run: |
          echo "ğŸ”¥ Destroy de emergencia para liberar cuotas OVH..."
          terraform destroy -auto-approve --refresh=false || true
          rm -rf .terraform .terraform.lock.hcl terraform.tfstate*
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      # ========================================
      # ANSIBLE (solo si apply exitoso)
      # ========================================
      - name: ğŸ“Š Generate Ansible Inventory
        if: github.event.inputs.action == 'apply' && success()
        run: |
          mkdir -p ../../ansible/inventory/
          terraform output -raw ansible_inventory > ../../ansible/inventory/hosts.yml || echo "{}" > ../../ansible/inventory/hosts.yml

      - name: ğŸ“¦ Upload Ansible Inventory
        if: github.event.inputs.action == 'apply' && success()
        uses: actions/upload-artifact@v4
        with:
          name: ansible-inventory
          path: providers/ovh/ansible/inventory/hosts.yml

  ansible:
    name: 'Configure K3s Cluster'
    needs: terraform
    if: github.event.inputs.action == 'apply' && success()
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./providers/ovh/ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Ansible Inventory
        uses: actions/download-artifact@v4
        with:
          name: ansible-inventory
          path: providers/ovh/ansible/inventory/

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OVH_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: â³ Wait instances ready
        run: sleep 180

      - name: ğŸš€ Install K3s
        run: ansible-playbook playbooks/k3s-install.yml || echo "K3s instalado manualmente despuÃ©s"

      - name: âš™ï¸ Configure cluster
        run: ansible-playbook playbooks/cluster-config.yml || true

      - name: ğŸ¯ Install ArgoCD
        run: ansible-playbook playbooks/argocd-install.yml || true
