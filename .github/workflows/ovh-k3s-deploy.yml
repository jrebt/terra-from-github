name: 'OVH K3s Cluster Deploy'
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
          - clean

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform ${{ github.event.inputs.action }}'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: üîß CLEAN Terraform State
        if: github.event.inputs.action != 'plan'
        run: |
          rm -rf .terraform .terraform.lock.hcl terraform.tfstate*
        working-directory: ./providers/ovh/terraform

      # ‚úÖ TRUCO: cd manual + working-directory POR STEP
      - name: Terraform Init
        run: |
          cd providers/ovh/terraform
          terraform init -upgrade
        working-directory: .

      - name: Terraform Validate
        run: |
          cd providers/ovh/terraform
          terraform validate
        working-directory: .

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: |
          cd providers/ovh/terraform
          terraform plan -detailed-exitcode
        working-directory: .
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: üöÄ Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: |
          cd providers/ovh/terraform
          terraform apply -auto-approve
        working-directory: .
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: üìä Generate Ansible Inventory
        if: github.event.inputs.action == 'apply'
        run: |
          cd providers/ovh/terraform
          mkdir -p ../../ansible/inventory
          
          # Terraform output directo
          if terraform output -raw ansible_inventory > ../../ansible/inventory/hosts.yml 2>/dev/null; then
            echo "‚úÖ Inventario desde outputs"
          else
            echo "‚ö†Ô∏è Inventario vac√≠o - usa Horizon IPs"
            echo "all:\n  children:\n    k3s_masters:\n      hosts: {}" > ../../ansible/inventory/hosts.yml
          fi
          cat ../../ansible/inventory/hosts.yml
        working-directory: .

      - name: üì¶ Upload Inventory
        if: github.event.inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: ansible-inventory
          path: providers/ovh/ansible/inventory/

  ansible:
    needs: terraform
    if: github.event.inputs.action == 'apply'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./providers/ovh/ansible

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üì• Download Inventory
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: ansible-inventory
          path: inventory/

      - name: üõ†Ô∏è Install Ansible
        run: |
          sudo apt-get update && sudo apt-get install -y ansible jq yq

      - name: üîë SSH Setup
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OVH_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ‚è≥ Wait 5min
        run: sleep 300

      - name: üöÄ Ansible Playbooks
        run: |
          ansible-playbook playbooks/k3s-install.yml || true
          ansible-playbook playbooks/cluster-config.yml || true
          ansible-playbook playbooks/argocd-install.yml || true
